<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧行程規劃 - 輸入</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>智慧行程規劃</h1>
        <div class="input-section">
            <input type="text" id="location-input" placeholder="輸入地點，然後按 Enter 或加入">
            <button id="add-button">加入</button>
        </div>
        
        <h2>地點清單</h2>
        <ul id="location-list">
            </ul>
        
        <h2>交通方式</h2>
        <div class="travel-mode-section">
            <label><input type="radio" name="travel_mode" value="driving" checked> 開車</label>
            <label><input type="radio" name="travel_mode" value="transit"> 大眾運輸</label>
            <label><input type="radio" name="travel_mode" value="bicycling"> 腳踏車</label>
        </div>
        
        <button id="plan-button" class="plan-button">開始規劃</button>
        <div id="loading-spinner" class="spinner" style="display: none;"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
